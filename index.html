<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>The Techie Birthday Countdown</h1>
    <div class="countdown-container">
        <div class="weeks-container">
            <p class="large-counter-font" id="weeks">0</p>
            <span class="mid-text-font">Weeks</span>
        </div>
        <div class="days-container">
            <p class="large-counter-font" id="days">0</p>
            <span class="mid-text-font">Days</span>
        </div>
        <div class="hours-container">
            <p class="large-counter-font" id="hours">0</p>
            <span class="mid-text-font">Hours</span>
        </div>
        <div class="minutes-container">
            <p class="large-counter-font" id="minutes">0</p>
            <span class="mid-text-font">Minutes</span>
        </div>
        <div class="seconds-container">
            <p class="large-counter-font" id="seconds">0</p>
            <span class="mid-text-font">Seconds</span>
        </div>
    </div>
    <span class="countdown-date">Countdown to Wednesday, November 16, 2022</span>
</body>
</html>
